<div class="filter value-filter">    <form>        <fieldset>            <legend>Фильтры по значению</legend>            <div class="form-container"><span class="col-word">Форма:</span>                <label><input type="checkbox" value="bell" name="form" class="form-check"><span class="bell-image"></span></label>                <label><input type="checkbox" value="ball" name="form" class="form-check"><span class="ball-image"></span></label>                <label><input type="checkbox" value="pine" name="form" class="form-check"><span class="pine-image"></span></label>                <label><input type="checkbox" value="snowflake" name="form" class="form-check"><span class="snowflake-image"></span></label>                <label><input type="checkbox" value="toy" name="form" class="form-check"><span class="toy-image"></span></label>            </div>            <div class="color-container"><span class="col-word">Цвет:</span>                <input type="checkbox" id="white" name="color" value="white" class="color-check">                <label for="white"></label>                <input type="checkbox" id="yellow" name="color" value="yellow" class="color-check">                <label for="yellow"></label>                <input type="checkbox" id="red" name="color" value="red" class="color-check">                <label for="red"></label>                <input type="checkbox" id="blue" name="color" value="blue" class="color-check">                <label for="blue"></label>                <input type="checkbox" id="green" name="color" value="green" class="color-check">                <label for="green"></label>            </div>            <div class="size-container" id="size"><span class="col-word">Размер:</span>                <input type="checkbox" id="big" value="big" class="size-check">                <label for="big">Большой</label>                <input type="checkbox" id="middle" value="middle" class="size-check">                <label for="middle">Средний</label>                <input type="checkbox" id="small" value="small" class="size-check">                <label for="small">Маленький</label>            </div>            <div class="like-container"><span class="col-word">Только любимые:</span>                <input type="checkbox" id="like">                <label for="like"></label>            </div>        </fieldset>    </form></div>
