<div class="toy"><h3 class="heading">Белый шар с цветами</h3>    <div class="image-toy"         style="background: url({{image}}) 0px 0px / contain no-repeat;">    </div>    <p class="number-toy">{{num}}</p>    <p class="year-toy">{{year}}</p>    <p class="form-toy">{{shape}}</p>    <p class="color-toy">{{color}}</p>    <p class="size-toy">{{size}}</p>    <p class="like-toy">{{favorite}}</p></div>
